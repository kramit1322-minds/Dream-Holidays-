<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Holidays ðŸŒ´</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 15px;
    }
    h2 {
      margin: 20px 0;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>Dream Holidays ðŸŒ´</header>

  <div>
    <select id="locationSelect" onchange="showLocation()">
      <option value="">-- Select a Location --</option>
      <option value="rajasthan">Rajasthan</option>
      <option value="uttarakhand">Uttarakhand</option>
      <option value="kerala">Kerala</option>
      <option value="manali">Manali</option>
      <option value="kashmir">Kashmir</option>
      <option value="goa">Goa</option>
    </select>
  </div>

  <h2 id="title">Explore Beautiful Destinations</h2>
  <div class="gallery" id="gallery"></div>

  <!-- WhatsApp button -->
  <a class="whatsapp-btn" href="https://wa.me/919876543210" target="_blank">Chat on WhatsApp</a>

  <script>
    const locations = {
      rajasthan: {
        name: "Rajasthan",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/1/10/Jaisalmer_Fort.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/f/fb/City_Palace_Jaipur.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/4/41/Thar_Desert.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/c/c9/Hawa_Mahal_2011.jpg"
        ]
      },
      uttarakhand: {
        name: "Uttarakhand",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/6/64/Nanda_Devi_peak_from_Kausani%2C_Uttarakhand.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/7/7f/Rishikesh_Bridge.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/9/96/Kedarnath_Temple_2019.jpg"
        ]
      },
      kerala: {
        name: "Kerala",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/5/5b/Houseboat_in_kerala.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/f/f7/Munnar_hillstation_kerala.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/9/90/Kovalam_Beach.jpg"
        ]
      },
      manali: {
        name: "Manali",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/2/20/Solang_Valley%2C_Manali.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/6/63/Rohtang_Pass.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/5/55/Hadimba_Temple_Manali.jpg"
        ]
      },
      kashmir: {
        name: "Kashmir",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/7/70/Dal_Lake_Houseboats.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/4/42/Gulmarg_valley.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/d/d7/Snow_clad_Pahalgam.jpg"
        ]
      },
      goa: {
        name: "Goa",
        images: [
          "https://upload.wikimedia.org/wikipedia/commons/f/fc/Baga_Beach_Goa.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/f/f1/Church_of_St_Cajetan_Goa.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/f/f5/Dudhsagar_Waterfalls.jpg"
        ]
      }
    };

    function showLocation() {
      const selected = document.getElementById("locationSelect").value;
      const gallery = document.getElementById("gallery");
      const title = document.getElementById("title");

      if (selected && locations[selected]) {
        title.textContent = "Explore " + locations[selected].name;
        gallery.innerHTML = locations[selected].images.map(img => `<img src="${img}" alt="${locations[selected].name}">`).join("");
      } else {
        title.textContent = "Explore Beautiful Destinations";
        gallery.innerHTML = "";
      }
    }
  </script>
</body>
</html>
