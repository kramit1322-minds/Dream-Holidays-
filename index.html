<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Holidays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .destinations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌴 Dream Holidays 🌍</h1>
    <p>Your trusted travel partner</p>
    <nav>
      <a href="#">Home</a>
      <a href="#packages">Packages</a>
    </nav>
  </header>

  <section id="packages">
    <h2>Our Popular Destinations</h2>
    <div class="destinations">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1603262110263-fb0c6a5d4f98" alt="Rajasthan">
        <h3>🏰 Rajasthan</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1603112574846-66e6f2ec59b8" alt="Uttarakhand">
        <h3>⛰️ Uttarakhand</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1598620617074-812f26e3969a" alt="Kashmir">
        <h3>❄️ Kashmir</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Goa">
        <h3>🏖️ Goa</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib" alt="Kerala">
        <h3>🌴 Kerala</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963" alt="Himachal">
        <h3>🏔️ Himachal</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1601758123927-19486d9e8c46" alt="Ladakh">
        <h3>🛕 Ladakh</h3>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <a class="whatsapp-btn" href="https://wa.me/919820856464" target="_blank">
      💬 Chat on WhatsApp
    </a>
  </section>

  <footer>
    <p>Owner: Roshan Mhatre | Contact: +91-9820856464</p>
    <p>© 2025 Dream Holidays. All Rights Reserved.</p>
  </footer>
</body>
</html>
