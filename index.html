<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Holidays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .destinations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌴 Dream Holidays 🌍</h1>
    <p>Your trusted travel partner</p>
    <nav>
      <a href="#">Home</a>
      <a href="#packages">Packages</a>
    </nav>
  </header>

  <section id="packages">
    <h2>Our Popular Destinations</h2>
    <div class="destinations">
      <div class="card">🏰 Rajasthan</div>
      <div class="card">⛰️ Uttarakhand</div>
      <div class="card">❄️ Kashmir</div>
      <div class="card">🏖️ Goa</div>
      <div class="card">🌴 Kerala</div>
      <div class="card">🏔️ Himachal</div>
      <div class="card">🛕 Ladakh</div>
    </div>

    <!-- WhatsApp Button -->
    <a class="whatsapp-btn" href="https://wa.me/919820856464" target="_blank">
      💬 Chat on WhatsApp
    </a>
  </section>

  <footer>
    <p>Owner: Roshan Mhatre | Contact: +91-9820856464</p>
    <p>© 2025 Dream Holidays. All Rights Reserved.</p>
  </footer>
</body>
</html>
